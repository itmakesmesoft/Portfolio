<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 아래는 FOUT(Flash of Unstyled Text) 방지하기 위해 font 파일 preload -->
    <link rel="preload" href="/fonts/Bangers-Regular.woff" as="font" type="font/woff" crossorigin/>
    <!-- ------------------ -->
    <link rel="icon" href="%PUBLIC_URL%/icons/DanielLEE_192.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Eunhyeok's Portfolio</title>
    <style>
      @font-face {
        font-family: 'Bangers';
        src: url('/fonts/Bangers-Regular.woff') format('woff');
        font-weight: 400;
        font-display: fallback; /* Flash of Unstyled Text 방지하기 위함 */
        font-style: normal;
    }
    @font-face {
        font-family: 'Montserrat Alternates';
        src: url('/fonts/MontserratAlternates-ExtraLight.woff') format('woff');
        font-weight: 200;
        font-style: normal;
    }
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('/fonts/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
